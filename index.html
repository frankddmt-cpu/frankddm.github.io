<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WA Checker</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #0f1419;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 16px;
      line-height: 1.5;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      text-align: center;
    }
    .input-area {
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      height: 140px;
      background: #161b22;
      color: #e6e6e6;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #1d9bf0;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;    }
    button:hover:not(:disabled) {
      background: #1a8cd8;
    }
    button:disabled {
      background: #536471;
      cursor: not-allowed;
    }
    .status {
      margin-top: 20px;
      padding: 12px;
      background: #161b22;
      border-radius: 8px;
      display: none;
    }
    .status.visible {
      display: block;
    }
    progress {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      margin: 8px 0;
    }
    a {
      color: #1d9bf0;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      body { padding: 12px; }
      h1 { font-size: 22px; }
    }
  </style>
</head>
<body>
  <h1>üì± WhatsApp Number Checker</h1>
  
  <div class="input-area">
    <textarea 
      id="numberInput" 
      placeholder="Enter numbers (one per line)&#10;Example:&#10;2348012345678&#10;2348112345678"
    ></textarea>
  </div>
  
  <button id="submitBtn" onclick="submitNumbers()">CallCheck Numbers</button>
    <div id="statusBox" class="status"></div>

  <script>
    // üîÅ YOUR CLOUDFLARE TUNNEL URL (DO NOT CHANGE UNLESS YOU RESTART CLOUDFLARED)
    const API_BASE = "https://arranged-competitors-bones-current.trycloudflare.com/api";

    function showStatus(html) {
      const box = document.getElementById("statusBox");
      box.innerHTML = html;
      box.classList.add("visible");
    }

    function hideStatus() {
      document.getElementById("statusBox").classList.remove("visible");
    }

    async function submitNumbers() {
      const input = document.getElementById("numberInput").value.trim();
      if (!input) {
        alert("Please enter at least one number.");
        return;
      }

      const lines = input.split(/\r?\n/);
      const numbers = [];
      for (const line of lines) {
        const clean = line.replace(/[^\d]/g, '');
        if (clean.length >= 8 && clean.length <= 15 && !/^0+$/.test(clean)) {
          numbers.push(clean);
        }
      }

      if (numbers.length === 0) {
        showStatus("‚ùå No valid numbers found. Enter numbers like: 2348012345678");
        return;
      }

      const btn = document.getElementById("submitBtn");
      btn.disabled = true;
      btn.textContent = "Sending...";

      try {
        const response = await fetch(API_BASE + "/upload", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ numbers })
        });
        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || "Upload failed");
        }

        showStatus(`‚úÖ Job started!<br>Job ID: <code>${data.jobId}</code><br>Checking ${data.total} numbers...`);
        pollJobStatus(data.jobId);
      } catch (error) {
        console.error("Submit error:", error);
        showStatus(`‚ùå Error: ${error.message}`);
        btn.disabled = false;
        btn.textContent = "CallCheck Numbers";
      }
    }

    function pollJobStatus(jobId) {
      const statusInterval = setInterval(async () => {
        try {
          const response = await fetch(API_BASE + "/status/" + jobId);
          if (!response.ok) {
            if (response.status === 404) {
              showStatus("‚ùå Job not found. Please try again.");
            } else {
              showStatus("‚ö†Ô∏è Status check failed.");
            }
            clearInterval(statusInterval);
            resetButton();
            return;
          }

          const job = await response.json();

          if (job.status === "completed") {
            clearInterval(statusInterval);
            const resultHtml = `
              üéâ Done!<br>
              Registered: ${job.reg.length}<br>
              Not registered: ${job.notReg.length}<br><br>
              <a href="${API_BASE}/results/${jobId}" target="_blank" style="display:inline-block; padding:10px 20px; background:#1d9bf0; border-radius:6px; color:white; text-decoration:none;">
                üì• Download Registered Numbers
              </a>
            `;
            showStatus(resultHtml);
            resetButton();
          } 
          else if (job.status === "paused") {
            clearInterval(statusInterval);
            showStatus("‚ö†Ô∏è Paused: No active WhatsApp accounts.<br>Please add an account via /addwa in Telegram.");
            resetButton();          } 
          else {
            const percent = Math.round((job.processed / job.total) * 100);
            const progressBar = `<progress value="${percent}" max="100"></progress>`;
            showStatus(`
              üîç Processing...<br>
              ${job.processed} / ${job.total} (${percent}%)<br>
              ${progressBar}
            `);
          }
        } catch (error) {
          console.error("Polling error:", error);
          // Keep polling ‚Äî network issues are common
        }
      }, 2000);
    }

    function resetButton() {
      const btn = document.getElementById("submitBtn");
      btn.disabled = false;
      btn.textContent = "CallCheck Numbers";
    }

    // Telegram WebApp setup
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    Telegram.WebApp.setHeaderColor("#0d1017");
    Telegram.WebApp.setBackgroundColor("#0f1419");

    // Auto-hide status on new input
    document.getElementById("numberInput").addEventListener("input", hideStatus);
  </script>
</body>
</html>
